env:
  TERM: alacritty-direct

window:
  padding:
    x: 8
    y: 8
  opacity: 0.85
  decorations: full
  option_as_alt: Both # (macOS)

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Noto Sans M Nerd Font Mono
    style: Regular
  bold:
    family: Noto Sans M Nerd Font Mono
    style: Bold
  italic:
    family: Noto Sans M Nerd Font Mono
    style: Italic

colors:
  transparent_background_colors: true

key_bindings:
  # mimick my nvim binding
  - { key: Return, mods: Shift, chars: "\e" }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

import: ["~/.config/alacritty/rose-pine.yml"]
